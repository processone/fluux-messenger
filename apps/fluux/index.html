<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Fluux Messenger</title>

    <!-- PWA Meta Tags - theme-color for Android status bar -->
    <!-- Using bg-secondary colors to match icon rail (darker area at top-left) -->
    <!-- Dark mode (default) -->
    <meta name="theme-color" content="#1a1b1e" media="(prefers-color-scheme: dark)" />
    <!-- Light mode -->
    <meta name="theme-color" content="#d8dadf" media="(prefers-color-scheme: light)" />
    <!-- Fallback for browsers that don't support media queries in meta -->
    <meta name="theme-color" content="#1a1b1e" />
    <meta name="description" content="Modern XMPP chat client - pleasant to use" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Fluux Messenger" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  </head>
  <body>
    <!-- process.nextTick shim for browserify-era SCRAM-SHA-1 crypto deps -->
    <script>globalThis.process=globalThis.process||{};process.nextTick=process.nextTick||(function(cb){var a=Array.prototype.slice.call(arguments,1);queueMicrotask(function(){cb.apply(null,a)})});</script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
